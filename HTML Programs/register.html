<form id="registerForm">
  <table>
    <tr><td><label for="fullname">Full Name:</label></td><td><input type="text" id="fullname" required></td></tr>
    <tr><td><label for="email">Email:</label></td><td><input type="email" id="email" required></td></tr>
    <tr><td><label for="password">Password:</label></td><td><input type="password" id="password" required></td></tr>
    <tr><td><label for="confirmPassword">Confirm Password:</label></td><td><input type="password" id="confirmPassword" required></td></tr>
    <tr><td><label>Gender:</label></td>
        <td>
          <input type="radio" name="gender" value="Male"> Male
          <input type="radio" name="gender" value="Female"> Female
        </td>
    </tr>
    <tr><td><label for="mobile">Mobile Number:</label></td><td><input type="text" id="mobile" required></td></tr>
    <tr><td><label for="qualification">Qualification:</label></td><td><input type="text" id="qualification" required></td></tr>
    <tr><td><label for="hobbies">Hobbies:</label></td><td><input type="text" id="hobbies"></td></tr>
    <tr><td><label for="address">Address:</label></td><td><textarea id="address" required></textarea></td></tr>
    <tr><td colspan="2" style="text-align:center;"><button type="submit">Register</button></td></tr>
  </table>
</form>
